<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
            <!-- Bootstrap CSS -->
        
            <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/registration.css">
        <title>Registration</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<form method="post" action="/registration/register">
			<h3>Registration form:</h3>
			<div class="message" th:text="${@registrationController.message}"></div>
				<div class="form-group">
		 			<label for="user">User name (3 characters minimum):</label>
			    	<input type="text" name="name" class="form-control" id="user">
		    	</div>
		  		<div class="form-group">
		    		<label for="password">Password (5 characters minimum):</label>
		    		<input type="password" name="passwd" class="form-control" id="password">
		  		</div>
		  			<button type="submit" class="btn btn-primary">Register</button>
      		</form>
      		
	</div>
	</div>
	</body>
	</html>
